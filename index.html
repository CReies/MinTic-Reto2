<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reto 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <div class="container-fluid text-center py-5 mb-4">
      <h1>Reto 2</h1>
    </div>
  </header>
  <main>
    <ul class="nav nav-tabs" id="mainTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="boat-tab" data-bs-toggle="tab" data-bs-target="#boat" type="button"
          role="tab" aria-controls="boat" aria-selected="true">Boat</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="client-tab" data-bs-toggle="tab" data-bs-target="#client" type="button" role="tab"
          aria-controls="client" aria-selected="false">Client</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="message-tab" data-bs-toggle="tab" data-bs-target="#message" type="button"
          role="tab" aria-controls="message" aria-selected="false">Message</button>
      </li>
    </ul>
    <div class="tab-content" id="tabContent">
      <div class="tab-pane fade show active" id="boat" role="tabpanel" aria-labelledby="boat-tab">
        <div class="container-fluid px-4">
          <div class="row">
            <div class="col">
              <table class="table table-light table-striped">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>BRAND</th>
                    <th>MODEL</th>
                    <th>CATEGORY ID</th>
                    <th>NAME</th>
                    <th>...</th>
                  </tr>
                </thead>
                <tbody id="tBodyBoat">
                </tbody>
              </table>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="container my-5">
                <h2>Post Boat</h2>
                <form class="row g-3 my-4">
                  <div class="col-md-1">
                    <label for="idBoat" class="form-label">Id</label>
                    <input type="number" class="form-control" id="idBoat" required>
                  </div>
                  <div class="col-md-2">
                    <label for="brandBoat" class="form-label">Brand</label>
                    <input type="text" class="form-control" id="brandBoat" required>
                  </div>
                  <div class="col-md-2">
                    <label for="modelBoat" class="form-label">Model</label>
                    <input type="number" class="form-control" id="modelBoat" required>
                  </div>
                  <div class="col-md-2">
                    <label for="categoryIdBoat" class="form-label">Category Id</label>
                    <input type="number" class="form-control" id="categoryIdBoat" required>
                  </div>
                  <div class="col-md-5">
                    <label for="nameBoat" class="form-label">Name</label>
                    <input type="text" class="form-control" id="nameBoat" required>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary" onclick="postBoat(event)">Post</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="client" role="tabpanel" aria-labelledby="client-tab">
        <div class="container-fluid px-4">
          <div class="row">
            <div class="col">
              <table class="table table-light table-striped">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>EMAIL</th>
                    <th>AGE</th>
                    <th>...</th>
                  </tr>
                </thead>
                <tbody id="tBodyClient">
                </tbody>
              </table>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="container my-5">
                <h2>Post Client</h2>
                <form class="row g-3 my-4">
                  <div class="col-md-1">
                    <label for="idClient" class="form-label">Id</label>
                    <input type="number" class="form-control" id="idClient" required>
                  </div>
                  <div class="col-md-5">
                    <label for="nameClient" class="form-label">Name</label>
                    <input type="text" class="form-control" id="nameClient" required>
                  </div>
                  <div class="col-md-5">
                    <label for="emailClient" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailClient" required>
                  </div>
                  <div class="col-md-1">
                    <label for="ageClient" class="form-label">Age</label>
                    <input type="number" class="form-control" id="ageClient" required>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary" onclick="postClient(event)">Post</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="message" role="tabpanel" aria-labelledby="message-tab">
        <div class="container-fluid px-4">
          <div class="row">
            <div class="col">
              <table class="table table-light table-striped">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Message</th>
                    <th>...</th>
                  </tr>
                </thead>
                <tbody id="tBodyMessage">
                </tbody>
              </table>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="container my-5">
                <h2>Post Message</h2>
                <form class="row g-3 my-4">
                  <div class="col-md-1">
                    <label for="idMessage" class="form-label">Id</label>
                    <input type="number" class="form-control" id="idMessage" required>
                  </div>
                  <div class="col">
                    <label for="messageMessagetext" class="form-label">Message</label>
                    <input type="text" class="form-control" id="messageMessagetext" required>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary" onclick="post_Message(event)">Post</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
